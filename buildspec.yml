version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Temiz kurulum yapılıyor..."
      - rm -rf node_modules
      - npm install

  pre_build:
    commands:
      - echo "Testler çalıştırılıyor..."
      - npm test

  build:
    commands:
      - echo "Build klasörü oluşturuluyor..."
      - mkdir -p build
      - cp -r app.js server.js utils.js package.json node_modules scripts appspec.yml build/

  post_build:
    commands:
      - echo "Zip paketi hazırlanıyor..."
      - zip -r ../marketforge-artifact.zip build appspec.yml scripts/

artifacts:
  files:
    - marketforge-artifact.zip
